<style>
    .Master{
       display: flex;
        background-color: aqua;

        flex-direction: column;

        background-color: greenyellow;
        width: 150px;

    }

        background-color: blueviolet;
    }

</head>
<body>

        <div class="cuadrado">Div Centrado HDP </div>

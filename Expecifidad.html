<!--Aqui abajo estamos probando la especifidad de los selectores
como una Id tiene prioridad frente a una clase podemos suponer que la propiedad 
que afecta al Div va a tener el color Morado como Afectado o indiferentemente
al del Id-->
<style>

  #platzi{
        color: blueviolet;
    }
    .Master{
        color:blue;
    }

</style>
</head>
<body>
    <div id="platzi" class="Master">
        <h1>Hola Mundo </h1>
        <br>
        <p>Buenas como estan todos</p>
    </div>  
</body>
